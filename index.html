<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <main>
      <img src="image-equilibrium.jpg" alt="Equilibrium" class="big-image">
      <h1>Equilibrium #3429</h1>
      <p class="desc"> Our Equilibrium collection promotes balance and calm.</p>
     <div class="info">

      <h3 class="price"><img src="icon-ethereum.svg" alt="ETH icon">0.041 ETH</h3>
      <h4 class="time"><img src="icon-clock.svg" alt="clock icon">3 days left</h4>
     </div>
     <div class="line">
      <img class="small-img" src="image-avatar.png" alt="avater">
      <p class="create"><span class="cl">Creation of</span> <span class="jules">Jules Wyvern</span></p>
     </div>
      
    </main>
</body>
</html>
